<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spotify Wrapper</title>
</head>
<body>
  <input type="search" name="" value="" id="buscar">
  <button type="button" onclick="busca()"> Busca </button>
  <hr>
  <div id="fotos"></div>

</body>

<script src="dist/spotify-wrapper.umd.js"> </script>
<script>
  const f = document.querySelector("#fotos");

  function busca(){
    let inputBusca = document.querySelector("#buscar")
    procuraImg(inputBusca.value);
  }

  function procuraImg(banda){
    spotifyWrapper.searchAlbuns(banda, 'album')
      .then(data => data.albums.items)
      .then(data => {
        mark = data.map(item => {
            return `<img src="${item.images[0].url}">`;
        }).join('')
          f.innerHTML = mark;
      });
  }
</script>


</html>
